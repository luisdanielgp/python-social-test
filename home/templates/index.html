<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Demo Python Social Auth App</title>
    </head>
    <body>
        <h1>Demo Python Social Auth</h1>
        <div>
            {% if user.is_authenticated %}
            Welcome back, {{ user.username }}
            {% else %}
            <a href="{% url "social:begin" "linkedin-oauth2" %}">Connect with LinkedIn</a>
            {% endif %}
        </div>
    </body>
</html>
